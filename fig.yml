agave:
  #build: .
  image: agaveapi/agave-base
  command:
  hostname: docker.example.com
  ports:
    - "10022:22"
    - "10443:443"
    - "10080:80"
    - "8080:8080"
    - "8443:8443"
  links:
    - mysql
    - mongo
    - beanstalkd
  volumes:
    - logs:/var/lib/supervisor
mysql:
  image: mysql:5.6
  environment:
    MYSQL_DATABASE: agave-api
    MYSQL_USER: agaveuser
    MYSQL_PASSWORD: password
    MYSQL_ROOT_PASSWORD: mysecretpassword
  #volumes:
  #  - mysql:/var/lib/mysql
mongo:
  image: mongo:2.6
  #volumes:
  #  - mongo:/data/db
beanstalkd:
  image: agaveapi/beanstalkd
  volumes:
    - beanstalkd:/data
